<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="scoreboard">
            <div class="player-score">Player: <span id="player-score">0</span></div>
            <div class="computer-score">Computer: <span id="computer-score">0</span></div>
        </div>

        <div class="result-message">
            <p id="result">First to 3 wins!</p>
        </div>

        <div class="choices">
            <button class="choice" id="rock">🪨 Rock</button>
            <button class="choice" id="paper">📄 Paper</button>
            <button class="choice" id="scissors">✂️ Scissors</button>
        </div>

        <button id="restart-btn" class="hidden">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
